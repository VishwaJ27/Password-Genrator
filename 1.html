<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; }
    .container { background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input { margin:10px 0; padding:5px; }
    button { padding:10px 15px; cursor:pointer; border:none; border-radius:5px; background:#333; color:white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <input type="number" id="length" placeholder="Password Length" value="12" min="6" max="20"><br>
    <label><input type="checkbox" id="uppercase" checked> Uppercase</label><br>
    <label><input type="checkbox" id="lowercase" checked> Lowercase</label><br>
    <label><input type="checkbox" id="numbers" checked> Numbers</label><br>
    <label><input type="checkbox" id="symbols" checked> Symbols</label><br>
    <button onclick="generatePassword()">Generate</button>
    <p id="result"></p>
    <button onclick="copyPassword()">Copy</button>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";
      
      let chars = "";
      if (document.getElementById("uppercase").checked) chars += upper;
      if (document.getElementById("lowercase").checked) chars += lower;
      if (document.getElementById("numbers").checked) chars += numbers;
      if (document.getElementById("symbols").checked) chars += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("result").textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById("result").textContent;
      navigator.clipboard.writeText(password);
      alert("Password copied!");
    }
  </script>
</body>
</html>
